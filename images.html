<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" scr="js/bootstrap.js"></script>

    <style type="text/css">
        .exemplo-cor{
            background:#f9f9f9;
            border: solid 1px #ddd;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .dark{
            background: #000;
            color: #fff
        }
    </style>

    <title>Bootstrap 5</title>
</head>
<body>
    <section>
        <div class="container">
           <img class="img-fluid" src="images/dev.jpg" alt="teste">
        </div>

        <div class="row" style="margin-top: 20px">
            <div class="col-12">
                <img style="width: 250px;" class="img-thumbnail mx-auto d-block" src="images/facebook.jpg" alt="teste" >
            </div>
        </div>

        <div class="row" style="margin-top: 20px" >
            <div class="col-12">
                <img style="width: 250px;" class="rounded float-start" src="images/facebook.jpg" alt="teste">
                <img style="width: 250px;" class="rounded float-end" src="images/facebook.jpg" alt="teste">                
            </div>
        </div>
        
        <div class="row" style="margin-top: 20px">
            <div class="col-12">
                <figure class="figure">
                    <img style="width: 250px;" class="figure-img" src="images/facebook.jpg" alt="teste">
                    <figcaption class="figure-caption text-center">Descrição de imagem</figcaption>
                </figure>
            </div>

        </div>


    </section>
</body>
</html>
