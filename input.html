<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" scr="js/bootstrap.js"></script>
    
    <title>Campos de input</title>
</head>
<body>
    <section>
        <div class="container">
    <!-- campo de seleção de cor -->
            <div class="row mt-3">            
                <label class="form-label col-4">Selecione uma cor:</label>
                <div class="col-8">
                    <input class="form-control form-control-color" type="color" name="cor">
                </div>
            </div>
    <!-- fim do campo de seleção de cor -->
    <!-- campo de datalist-->
            <div class="row mt-3">
                <label class="form-label col-4">Encontre seu curso:</label>
                <div class="col-8">
                    <input list="listaCursos" class="form-control" name="cursos" placeholder="Escreva o nome do seu curso">
                    <datalist id="listaCursos">
                        <option value="HTML5"></option>
                        <option value="Bootstrap"></option>
                        <option value="JavaScript"></option>
                        <option value="PHP"></option>
                    </datalist>
                </div>            
            </div>
    <!-- fim do campo de datalist-->
    <!-- campo de seleções pre-definidas -->        
            <div class="row mt-3">
                <label class="form-label col-4">Selecione o seu curso:</label>
                <div class="col-8">
                   <select required class="form-select">
                       <option value=""> -- Selecione --</option>
                       <option value="">HTML5</option>
                       <option value="">Bootstrap</option>
                       <option value="">JavaScript</option>
                       <option value="">PHP</option>
                   </select> 
                </div>
            </div>
    <!-- fim campo de seleções pre-definidas -->
    <!-- campos com checkbox -->
            <div class="row mt-3">
                <label class="form-label col-4">Central de notificações:</label>
                <div class="col-8">
                    <div class="form-check">
                        <input id="promo" class="form-check-input" type="checkbox" name="notificacoes">
                        <label for="promo" class="form-check-label">Promoções</label>
                    </div>
                    <div class="col-8">
                        <input id="info" class="form-check-input" type="checkbox" name="info">
                        <label for="info" class="form-check-label">Informações Úteis</label>
                    </div>
                    <div class="col-8">
                        <input checked id="news" class="form-check-input" type="checkbox" name="news">
                        <label for="news" class="form-check-label">Receber Newsletter</label>
                    </div>
                </div>
            </div>
    <!-- fim campos com checkbox -->
    <!-- campos com radiobox -->
            <div class="row mt-3">
                <label class="form-label col-4">Gênero:</label>
                <div class="col-8">
                    <div class="form-check form-check-inline">
                        <input required class="form-check-input" type="radio" name="genero">
                        <label class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="feminino">
                        <label for="feminino" class="form-check-label">Feminino</label>
                    </div>
                </div>
            </div>
    <!-- fim campos com radiobox -->
    <!-- campos com switch -->        
            <div class="row mt-3">
                <label class="form-label col-4">Gostaria de receber nossas promoções?</label>
                <div class="col-8">
                    <div class="form-check form-switch">
                        <input id="news" class="form-check-input" type="checkbox" name="promo">
                        <label for="news" class="form-check-label">Receber promoções e novidades</label>
                    </div>
                </div>
            </div>
    <!-- fim campos com switch -->
    <!-- Input Range -->
            <div class="row mt-3">
                <label class="form-label col-12">Faixa de preços</label>
                    <div class="col-12">
                        <input class="form-range" step="5" min="1" max="10" type="range" name="precos">
                    </div>
                </div>
    <!-- Input Range -->    
        </div>
    </section>
</body>
</html>
